{% extends 'bootstrap.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Dataset Visualization</h2>
    <form method="POST" action="/visualize">
        <div class="form-group">
            <label for="dataset">Select Dataset:</label>
            <select class="form-control" id="dataset" name="dataset">
                <option value="cybersecurity_intrusion_data.csv">Cybersecurity Intrusion Data</option>
                <option value="augmented_dataset.csv">Augmented Dataset</option>
            </select>
        </div>
        <div class="form-group">
            <label for="chart_type">Select Chart Type:</label>
            <select class="form-control" id="chart_type" name="chart_type">
                <option value="bar">Bar Chart</option>
                <option value="pie">Pie Chart</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Generate Visualization</button>
    </form>

    {% if plot_url %}
    <div class="mt-4">
        <h3>Generated Visualization</h3>
        <img src="{{ plot_url }}" alt="Visualization" class="img-fluid">
    </div>
    {% endif %}
</div>
{% endblock %}
